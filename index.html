<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sushil Sharma | Modern Profile</title>
    <meta name="description" content="Profile card using Tailwind css">
    <meta name="keywords" content="Tailwind, Profile Card, Html, CCS, JavaScript, Github">
    <meta name="author" content="Sushil Sharma">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="flex justify-center items-center min-h-screen bg-gray-100">
            <div class="max-w-md p-6 bg-white rounded-lg">
                <div class="flex flex-col items-center">
                    <div class="w-32 h-32 mb-4">
                        <img src="https://github.com/thesushilsharma.png" alt="Developer Profile"
                            class="rounded-full w-full h-full object-cover">
                    </div>
                    <h1 class="text-2xl font-bold">Sushil Sharma</h1>
                    <hr class="my-4">
                    <p class="text-gray-700">I'm a programmer, I control your life, but I don't have one of my own.</p>
                    <div class="mt-4">
                        <!-- Additional content here -->
                        <div class="w-full max-w-lg p-6 bg-white rounded-lg">
                            <div class="mb-6">
                                <a href="https://m.me/facebook_username" target="_blank"
                                    class="block mb-2 text-blue-600">
                                    Ping me on Messenger
                                </a>
                                <a href="mailto:email" target="_blank" class="block mb-2 text-blue-600">
                                    Send me an Email
                                </a>
                                <a href="https://www.twitter.com/intent/tweet?screen_name=twitter_username"
                                    target="_blank" class="block mb-2 text-blue-600">
                                    Tweet me on Twitter
                                </a>
                                <hr class="my-6">
                                <h3 class="text-lg font-semibold">
                                    You Can Find Me Here
                                </h3>
                                <div class="flex flex-wrap mt-4">
                                    <a href="http://www.facebook.com/facebook_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Facebook
                                    </a>
                                    <a href="https://twitter.com/intent/user?screen_name=twitter_username"
                                        target="_blank" class="mr-4 mb-4 text-blue-600">
                                        Twitter
                                    </a>
                                    <a href="http://www.instagram.com/instagram_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Instagram
                                    </a>
                                    <a href="http://www.linkedin.com/in/linkedin_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        LinkedIn
                                    </a>
                                    <a href="http://www.github.com/github_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        GitHub
                                    </a>
                                    <a href="http://www.youtube.com/channel/youtube_channel_id" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        YouTube
                                    </a>
                                    <a href="http://www.reddit.com/u/reddit_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Reddit
                                    </a>
                                    <a href="http://www.behance.com/behance_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Behance
                                    </a>
                                    <a href="http://www.dribbble.com/dribbble_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Dribbble
                                    </a>
                                    <a href="http://open.spotify.com/user/spotify_username" target="_blank"
                                        class="mr-4 mb-4 text-blue-600">
                                        Spotify
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
